{% extends "layout.html" %}
{% block content %}

<div class="app-container">

    <div class="sidebar">
        <div class="sidebar-title">FOLDERS</div>
        <a href="/dashboard" class="folder">
            <span class="folder-icon"><i class="fa-solid fa-inbox"></i></span>
            Inbox
        </a>

        <a href="/compose" class="folder ">
            <span class="folder-icon"><i class="fa-solid fa-pen-to-square"></i></span>
            Compose
        </a>

        <a href="/sent" class="folder active">
            <span class="folder-icon"><i class="fa-solid fa-paper-plane"></i></span>
            Sent
        </a>


        <div class="sidebar-title" style="margin-top:30px;">VOICE ASSISTANT</div>
        <button onclick="startVoiceAssistant()" class="voice-btn">üé§ Speak</button>
        <div id="voiceStatus" class="voice-status"></div>
    </div>

    <div class="main-content">
        <div class="header-row">
            <div>
                <h2>Sent Emails</h2>
                <p class="subtitle">Here are the emails you sent</p>
            </div>
        </div>

        <div class="email-list">
            {% for mail in emails %}
            <div class="email-card">
                <div class="avatar">{{ mail['to'][0] }}</div>
                <div class="email-info">
                    <div class="email-top">
                        <b>To: {{ mail['to'] }}</b>
                    </div>
                    <div class="subject">{{ mail.subject }}</div>
                    <div class="snippet">{{ mail.snippet }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

<script>
const voiceStatus = document.getElementById("voiceStatus");

const synth = window.speechSynthesis;
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = "en-IN";
recognition.continuous = false;
recognition.interimResults = false;

function speak(text){
    const speech = new SpeechSynthesisUtterance(text);
    speech.rate = 0.95;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(speech);
}

function startVoiceAssistant(){
    voiceStatus.innerText = "üéß Listening...";
    recognition.start();
}

recognition.onresult = function(event) {
    const command = event.results[0][0].transcript.toLowerCase();
    voiceStatus.innerText = "üó£ You said: " + command;

    if (command.includes("open inbox")) {
        speak("Opening inbox");
        setTimeout(()=> window.location.href="/dashboard", 1000);
        return;
    }

    if (command.includes("open compose")) {
        speak("Opening compose page");
        setTimeout(()=> window.location.href="/compose", 1000);
        return;
    }

    if (command.includes("logout")) {
        speak("Logging out");
        setTimeout(()=> window.location.href="/logout", 1000);
        return;
    }

    speak("Sorry, I didn't understand");
};

recognition.onerror = function() {
    voiceStatus.innerText = "‚ùå Could not hear properly";
};
</script>

{% endblock %}
