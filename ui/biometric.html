<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
}

.container {
    display: flex;
    height: 100vh;
    color: white;
}

.left-panel {
    flex: 1;
    padding: 80px;
}

.right-panel {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    color: black;
    padding: 40px;
    width: 360px;
    border-radius: 12px;
    text-align: center;
}
</style>
</head>

<body>
<div class="container">

    <div class="left-panel">
        <h1>Biometric Verification</h1>
        <p>Verify your identity using face recognition.</p>
    </div>

    <div class="right-panel">
        <div class="card">
            <h2>Face Verification</h2>
            <p>Position your face inside the circle</p>
        </div>
    </div>

</div>
</body>
</html>
