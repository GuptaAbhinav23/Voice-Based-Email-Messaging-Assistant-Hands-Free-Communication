<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
}

.container {
    display: flex;
    height: 100vh;
    color: white;
}

.left-panel {
    flex: 1;
    padding: 80px;
}

.left-panel h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

.left-panel p {
    font-size: 18px;
    line-height: 1.6;
}

.right-panel {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: white;
    color: black;
    padding: 40px;
    width: 360px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    text-align: center;
}

.card h2 {
    margin-bottom: 10px;
}
</style>
</head>

<body>
<div class="container">

    <div class="left-panel">
        <h1>Voice-Based Email & Messaging Assistant</h1>
        <p>
            Hands-free communication for everyone.<br><br>
            Secure voice-driven system using biometric authentication.
        </p>
    </div>

    <div class="right-panel">
        <div class="card">
            <h2>Login</h2>
            <p>Email & password verification</p>
        </div>
    </div>

</div>
</body>
</html>
